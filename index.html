<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form id="form">

        <h2>Personal details</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="label" for="desig">Designation:</label>
            <input class="input" type="text" id="desig" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="label" for="phone">Phone:</label>
            <input class="input" type="tel" id="phone" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="label" for="add">Address:</label>
            <input class="input" type="text" id="add" autocomplete="off">
        </div>
<!--  -->
        <div class="form-group">
            <label class="label" for="pic">Profile Picture:</label>
            <input class="input" type="file" id="pic" autocomplete="off">
        </div>
<!--  -->
        <h2>Education</h2>
        <hr style="margin-bottom: 20px;">

        <div>
            <div class="form-group">
                <label class="label" for="pass">Passing Year:</label>
                <input class="input" type="number" id="pass1" autocomplete="off">
            </div>  
            
            <div class="form-group">
                <label class="label" for="deg">Degree:</label>
                <input class="input" type="text" id="deg" autocomplete="off">
            </div>  
    
            <div class="form-group">
                <label class="label" for="uni">Institution:</label>
                <input class="input" type="text" id="uni" autocomplete="off">
            </div>  
        </div>

        <div>
            <div class="form-group">
                <label class="label" for="pass">Passing Year:</label>
                <input class="input" type="number" id="pass2" autocomplete="off">
            </div>  
            
            <div class="form-group">
                <label class="label" for="deg">Degree:</label>
                <input class="input" type="text" id="deg2" autocomplete="off">
            </div>  
    
            <div class="form-group">
                <label class="label" for="uni">Institution:</label>
                <input class="input" type="text" id="uni2" autocomplete="off">
            </div>  
        </div>
       
        <h2>Expertise</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="label" for="skill">Skills:</label>
            <input class="input mt-20" type="text" id="skill1" autocomplete="off">

            <label class="label" for="skill">Skills:</label>
            <input class="input mt-20" type="text" id="skill2" autocomplete="off">

            <label class="label" for="skill">Skills:</label>
            <input class="input mt-20" type="text" id="skill3" autocomplete="off">
        </div>  

        <h2>Language</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="label" for="lang">Language 1:</label>
            <input class="input mt-20" type="text" id="lang" autocomplete="off">

            <label class="label" for="lang">Language 2:</label>
            <input class="input" type="text" id="lang2" autocomplete="off">
        </div>

        <h2>Experience</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="label" for="styear">Start Year:</label>
            <input class="input mt-20" type="number" id="styear" autocomplete="off">

            <label class="label" for="endyear">End Year:</label>
            <input class="input mt-20" type="number" id="endyear" autocomplete="off">

            <label class="label" for="company">Company:</label>
            <input class="input mt-20" type="text" id="company" autocomplete="off">

            <label class="label" for="comlocation">Company Location:</label>
            <input class="input mt-20" type="text" id="comlocation" autocomplete="off">

            <label class="label" for="jobtitle">Job Title:</label>
            <input class="input mt-20" type="text" id="jobtitle" autocomplete="off">

            <label class="label" for="achv">Achievement:</label>
            <input class="input mt-20" type="text" id="achv1" autocomplete="off">
            <input class="input mt-20" type="text" id="achv2" autocomplete="off">
            <input class="input mt-20" type="text" id="achv3" autocomplete="off">
        </div>  

        <br>
        <hr style="margin-bottom: 20px;">

        <div class="btndiv">
        <input class="submit" id="submitbtn" type="submit">
        </div>

    </form>

</body>
<script src="main.js"></script>
</html>
